<!DOCTYPE html> 
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />

<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no,
user-scalable=no"/>

	<style>
		td.outer {display:none;}
		table, td {
			border: 1px solid black;
			padding: 4px;
			text-align: center;
			white-space: nowrap;
			vertical-align: middle;
			border-collapse:collapse;
	}
		div { width:100%}
		input.selecteur {
		    border:1px solid red;
		 }
		 
		 input.highlighted {background-color: grey}
	</style>

	<script type="text/javascript" src="dico_fr_FR.js" ></script>
	<script type="text/javascript" src="array.js" ></script>
	<script type="text/javascript" src="wordbrain.js"></script>

</head>
<body onload="wordbrain.doInit();wordbrain.load()" onunload ="return wordbrain.save()">
	<form name="tableBuilder">
		<input type="number" id="tableWidth" min="1" max="9" width="1" maxlength="1" placeholder="Enter table width" onfocus="selectContent(event)" />
		<input type="number" id="tableHeight" min="1" max="9" width="1" maxlength="1" placeholder="Enter table height" onfocus="selectContent(event)" />
		<input type="button" value="Build Table" onclick="wordbrain.buildTable()" /> <br/>
		<input type="button" onclick="wordbrain.reloadDico()" value="Reload dictionnary" />	
		<select width="5" id="locale">
			<option value="fr_FR">fr_FR</option>
			<option value="en_GB">en_GB</option>
		</select>
    <div id="tableContainer">
	</div>
	<br/>
	<input type="checkbox" id="deletemode" onclick="wordbrain.setDeleteMode(this.checked);"/> Activate delete mode 
	<br/>
	<input type="checkbox" id="displayall" onclick="wordbrain.updateDisplayMode(this.checked);"/> Display all results
	<br/>
	<input type="checkbox" id="restrictedsearch" onclick="wordbrain.updateRestrictedSearch(this.checked);" checked="true"/> Valid words only
	<br/><br/>
	<input type="number" id="wordLength" min="2" max="10" placeholder="Length" onfocus="selectContent(event)" /><span id="nbResults" style="font-family:monospace;"></span>
	<br/>
	<input type="button" onclick="wordbrain.doSearch()" value="Search words starting with" />&nbsp;<span id="startLetter">&lt;none selected></span>
	<br/>
	<input type="button" onclick="wordbrain.fullSearch()" value="Search all letters" />start letters only<input type="checkbox" id="firstLetters" onclick="wordbrain.setFirstLettersOnly(this.checked);" checked="true"/>
    <br/>
	<div id="searchResult" style="font-family:monospace;font-size:6;">
	</div>
	</form>
</body>
</html>
