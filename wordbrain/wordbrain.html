<!--
E01 - 	Première version. Le tableau de stockage a les dimensions sélectionnées par l'utilisateur. 
		Recherche non implémentée
E02 - 	Idem E01, mais avec stockage du tableau dans une matrice dont les bords ont des valeurs vides.
		Recherche récursive
E03 - 	Recherche non récursive. 
		Structure des résultats : tableau de tableau
			premier indice : mots de la longueur de l'indice
			deuxième indice : mots de la longueur du premier indice
		
			Chaque mot est lui-même un tableau des indentifiants de cellules. 
			Pour l'affichage, chaque lette de chaque mot doit être récupérée dans le tableau.
E04 - 	Gestion des séquences interdites
E05 -	Gestion du dictionnaire
E06 -	Ajout radio button
E07 -	Sélection automatique du contenu des cases
E08 -	Affichage uniquement des mots du dictionnaire
E09 -	Descente après suppression de lettre
		+ Gestion des fins de ligne lors des déplacements 
		+ autres améliorations
E10 -	Suppression forbiddenSequences
		+ ergonomie
E11 -	optimisation 1 : utilisation d'une "structure" + objet wordbrain
E12 -	optimisation 2 : contrôler les mots par rapport aux débuts possibles
        Rechargement du dictionnaire
E13 -	Full search
E14 -   no radio
E14 -.  Start letters
-->
<!DOCTYPE html> 
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />

<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no,
user-scalable=no"/>

	<style>
		td.outer {display:none;}
		table, td {
			border: 1px solid black;
			padding: 4px;
			text-align: center;
			white-space: nowrap;
			vertical-align: middle;
			border-collapse:collapse;
	}
		div { width:100%}
		input.selecteur {
		    border:1px solid red;
		 }
		 
		 input.highlighted {background-color: grey}
	</style>

	<script type="text/javascript" src="dico_fr_FR.js" ></script>
	<script type="text/javascript" src="array.js" ></script>
	<script type="text/javascript" src="wordbrain.js"></script>

</head>
<body onload="wordbrain.doInit()">
	<form name="tableBuilder">
		<input type="number" id="tableWidth" min="1" max="9" width="1" maxlength="1" placeholder="Enter table width" onfocus="selectContent(event)" />
		<input type="number" id="tableHeight" min="1" max="9" width="1" maxlength="1" placeholder="Enter table height" onfocus="selectContent(event)" />
		<input type="button" value="Build Table" onclick="wordbrain.buildTable()" /> <br/>
		<input type="button" onclick="wordbrain.reloadDico()" value="Reload dictionnary" />	
		<select width="5" id="locale">
			<option value="fr_FR">fr_FR</option>
			<option value="en_GB">en_GB</option>
		</select>
    <div id="tableContainer">
	</div>
	<br/>
	<input type="checkbox" id="deletemode" onclick="wordbrain.setDeleteMode(this.checked);"/> Activate delete mode 
	<br/>
	<input type="checkbox" id="displayall" onclick="wordbrain.updateDisplayMode(this.checked);"/> Display all results
	<br/>
	<input type="checkbox" id="restrictedsearch" onclick="wordbrain.updateRestrictedSearch(this.checked);" checked="true"/> Valid words only
	<br/><br/>
	<input type="number" id="wordLength" min="2" max="10" placeholder="Length" onfocus="selectContent(event)" /><span id="nbResults" style="font-family:monospace;"></span>
	<br/>
	<input type="button" onclick="wordbrain.doSearch()" value="Search words starting with" />&nbsp;<span id="startLetter">&lt;none selected></span>
	<br/>
	<input type="button" onclick="wordbrain.fullSearch()" value="Search all letters" />start letters only<input type="checkbox" id="firstLetters" onclick="wordbrain.setFirstLettersOnly(this.checked);" checked="true"/>
    <br/>
    <input type="button" onclick="wordbrain.save()" value="Save" />
    <input type="button" onclick="wordbrain.load()" value="Load" />
	<div id="searchResult" style="font-family:monospace;font-size:6;">
	</div>
	</form>
</body>
</html>
