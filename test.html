<body onload="">
	<form name="testForm">
		<input type="text" id="now" />
		<br/>
		<input type="text" id="later" />
	</form>
</body>
	<script type="text/javascript">
	var now = new Date();
	var later = new Date();
	later.setTime(now.getTime()+5*24*3600*1000);
	document.getElementById("now").value = now;
	document.getElementById("later").value = later.toLocaleDateString() + " " + later.toLocaleTimeString();
	</script>
